<!DOCTYPE html>
<html lang="en">
<head>
  <!--
  Stewart Lovell
  availability.html
  -->
  <meta charset="UTF-8">
  <title>Availability Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="formstyles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <img src="images/walnutridgebg.png">
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" id="fName" placeholder="Please provide your first name">
        </div>
        <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" id="lName" placeholder="Please provide your last name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Please provide your email address">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" placeholder="Please provide your phone number">
        </div>
        <div class="form-group">
          <label for="date">Wedding Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="select">Which Rental option are you most interested in?</label>
          <select class="form-control" id="select">
            <option value="" disabled selected>Select your option</option>
            <option>Layered Arch Wedding Set</option>
            <option>Vintage Mirrors Wedding Set</option>
            <option>Modern Round Wedding Set</option>
            <option>Rustic Wood or Dark Walnut Wedding Set</option>
            <option>Hexagon Arbor</option>
            <option>Party Pack</option>
            <option>Other/Not Sure</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questions">Do you have any specific questions or would you like to
            request a phone call to ask questions directly?</label>
          <textarea class="form-control" id="questions" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="coupon">Coupon Code (if applicable)</label>
          <textarea class="form-control" id="coupon" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-3"></div>
    </div>
  </form>
</div>
</body>
</html>
